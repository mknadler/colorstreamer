<head>
  <title>Colorstreamer</title>
</head>

<body>
  <div class="colorpicker">
      {{#each option}}
        {{>colorpick}}
      {{/each}}
  </div>
  <header>
	  <h1>Colorstreamer</h1>
  </header>
  <div class="description">
      <p>MMOCP (Massively Multiplayer Online Color Picker). <a href="https://github.com/mknadler/colorstreamer">Source</a>.<br/>Pick a color up top to add it to the stream. <strong>#Users: {{> howmany}}</strong></p>
    </div>
  <div class="color-container">
  	{{#each colors}}
  		{{>colorbar}}
  	{{/each}}
  </div>
</body>

<template name="colorbar">
	<div class="colorbar" style="background:{{color}}"></div>
</template>

<template name="colorpick">
  <div class="color-option" style="background:{{color}}"></div>
</template>

<template name="howmany">
    <span>{{count}}</span>
</template>
