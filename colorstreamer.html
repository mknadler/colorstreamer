<head>
  <title>Colorstreamer</title>
</head>

<body>
  <div class="colorpicker">
      {{#each option}}
        {{>colorpick}}
      {{/each}}
  </div>
  <header>
	  <h1>Colorstreamer</h1>
	  <!--<form class="new-color">
	  	<input type="color" name="color" />
	  	<input type="submit" name="submit" />
	  </form>
	  <p><a href="https://github.com/mknadler/colorstreamer">Source</a>. Future features: look prettier; do more; etc.<br/>Make sure you double-click the color on the OSX color picker before submitting!</p>-->
  </header>
  <div class="description">
      <p>MMOCP (Massively Multiplayer Online Color Picker). <a href="https://github.com/mknadler/colorstreamer">Source</a>.<br/>Pick a color up top to add it to the stream.</p>
    </div>
  <div class="color-container">
  	{{#each colors}}
  		{{>colorbar}}
  	{{/each}}
  </div>
</body>

<template name="colorbar">
	<div class="colorbar" style="background:{{color}}"></div>
</template>
<template name="colorpick">
  <div class="color-option" style="background:{{color}}"></div>
</template>
